<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More | JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" id="cont">
        <div class="display">
            <span id="dis">0</span>
        </div>

        <div class="btns">
            <!-- -------------Btn------------- -->
            <div class="btn calc " id="ac">
                <span>AC</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn calc" id="del">
                <span>Del</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn calc ope" data-ope="/">
                <span>/</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn calc ope" data-ope="-">
                <span>-</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="1">
                <span>1</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="2">
                <span>2</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="3">
                <span>3</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn calc ope" data-ope="+">
                <span>+</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="4">
                <span>4</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="5">
                <span>5</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="6">
                <span>6</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn calc ope" data-ope="*">
                <span>x</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="7">
                <span>7</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="8">
                <span>8</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="9">
                <span>9</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn calc" id="equ">
                <span>=</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num="0">
                <span>0</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn">
                <span>#</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn num" data-num=".">
                <span>.</span>
            </div>
            <!-- -------------Btn------------- -->

            <!-- -------------Btn------------- -->
            <div class="btn calc ope" data-ope="%">
                <span>%</span>
            </div>
            <!-- -------------Btn------------- -->
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
